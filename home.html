<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Resources Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Forum Box -->
    <div class="forum">
        <!-- Telegram Link -->
        <div class="telegram-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/1024px-Telegram_logo.svg.png" alt="Telegram Icon">
            <a href="https://t.me/+5TfqVcQpCnVlY2Nl" target="_blank">Join our Telegram Channel</a>
        </div>

       <label for="queryInput">Post Your Query:</label>
<textarea id="queryInput" rows="4" placeholder="Enter your query here..." required aria-label="Enter your query"></textarea>
<button onclick="submitQuery()" aria-label="Submit your query">Submit</button>

<!-- Messages Box with ARIA Live -->
<div class="messages" id="messageBox" aria-live="polite" aria-label="Message updates">
    <!-- Past messages will appear here -->
</div>
    </div>

    <div class="container">
        <h1>Teaching Resources Selector</h1>
        <label for="form">Select Form:</label>
        <select id="form" onchange="updateTopics()">
            <option value="">-- Select Form --</option>
            <option value="form2">Form 2</option>
            <option value="form4">Form 4</option>
        </select>

        <label for="topic">Select Topic:</label>
        <select id="topic">
            <option value="">-- Select Topic --</option>
        </select>

        <button onclick="showLinks()">View Resources</button>

        <div class="links" id="links"></div>
    </div>

    <footer>
        <p>Â© 2024 Teaching Resources Selector</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
