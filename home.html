<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A platform for selecting teaching resources by form and topic with additional query forum features.">
    <meta name="keywords" content="Teaching Resources, Education, Forum, Mathematics, DLP">
    <link rel="stylesheet" href="styles.css">
    <title>Teaching Resources Selector</title>
</head>
<body>
    <header>
        <h1>Teaching Resources Selector</h1>
    </header>
    <main>
        <section class="selector">
            <label for="form">Select Form:</label>
            <select id="form" onchange="updateTopics()">
                <option value="">-- Select Form --</option>
                <option value="Form 1">Form 1</option>
                <option value="Form 2">Form 2</option>
                <option value="Form 3">Form 3</option>
            </select>

            <label for="topic">Select Topic:</label>
            <select id="topic">
                <option value="">-- Select Topic --</option>
            </select>

            <button onclick="showLinks()">Show Resources</button>
        </section>

        <section class="resources">
            <h2>Resources</h2>
            <div id="links">Please select a form and topic to view resources.</div>
        </section>

        <section class="forum">
            <h2>Query Forum</h2>
            <textarea id="queryInput" rows="4" placeholder="Enter your query here..." required></textarea>
            <button onclick="submitQuery()">Submit</button>
            <div class="messages" id="messageBox"></div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Teaching Resources Selector</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
