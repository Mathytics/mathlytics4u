<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Resources Selector</title>
    <link rel="stylesheet" href="style.css">
<style>
    #links {
        margin-top: 20px;
    }

    #links a {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        color: white;
        text-decoration: none;
    }

    #links a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <!-- Forum Box -->
    <div class="forum">
        <!-- Telegram Link -->
        <div class="telegram-link">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/1024px-Telegram_logo.svg.png" alt="Telegram Icon">
            <a href="https://t.me/+5TfqVcQpCnVlY2Nl" target="_blank">Join our Telegram Channel</a>
        </div>

       <label for="queryInput">Post Your Query:</label>
<textarea id="queryInput" rows="4" placeholder="Enter your query here..." required aria-label="Enter your query"></textarea>
<button onclick="submitQuery()" aria-label="Submit your query">Submit</button>

<!-- Messages Box with ARIA Live -->
<div class="messages" id="messageBox" aria-live="polite" aria-label="Message updates">
    <!-- Past messages will appear here -->
</div>
    </div>

     <div class="container">
         <h2>Teaching Resources Selector</h2>
    <div>
        <label for="form">Select Form:</label>
        <select id="form" onchange="updateTopics()">
            <option value="">-- Select Form --</option>
            <option value="form2">Form 2</option>
            <option value="form4">Form 4</option>
        </select>
    </div>
    <div>
        <label for="topic">Select Topic:</label>
        <select id="topic" onchange="updateSubtopics()">
            <option value="">-- Select Topic --</option>
        </select>
    </div>
    <div>
        <label for="subtopic">Select Subtopic:</label>
        <select id="subtopic">
            <option value="">-- Select Subtopic --</option>
        </select>
    </div>
    <div>
        <button onclick="showLinks()">View Resources</button>
    </div>
    <div id="links"></div>
    </div>


        <h1>Our Team</h1>
    <div class="team-container">
        <!-- Leader -->
        <div class="leader">
            <img src="images/leader.jpg" alt="Leader">
            <div class="member-name">John Doe (Leader)</div>
        </div>

        <!-- Members -->
        <div class="members">
            <div>
                <img src="images/member1.jpg" alt="Member 1">
                <div class="member-name">Jane Smith</div>
            </div>
            <div>
                <img src="images/member2.jpg" alt="Member 2">
                <div class="member-name">Sam Brown</div>
            </div>
            <div>
                <img src="images/member3.jpg" alt="Member 3">
                <div class="member-name">Emily Davis</div>
            </div>
            <div>
                <img src="images/member4.jpg" alt="Member 4">
                <div class="member-name">Chris Wilson</div>
            </div>
        </div>
    </div>

    <footer class="footer">
    <p>&copy; 2024 Teaching Resources Selector</p>
   </footer>

    
    <script src="script.js"></script>
</body>
</html>
